<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>練習</title>
</head>
<body>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8">
  </script>

  <script>

      var dataset = [11, 22, 33, 44, 55];

      var w = 500;
      var h = 200;

      var svg = d3.select("body").append("svg").attr({width:w, height:h});

      svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        
        /*
        .on("mouseover", function(d){
            d3.select(this).attr("fill", "orange");
        })
        .on("mouseout", function(d){
            d3.select(this).attr("fill", "green");
        })
        .on("click", function(d){
            var rs = d3.select(this).attr("r");
            alert(rs);
        })
        */

        .transition()
        .delay(function(d, i){
            return i * 300;
        })
        .duration(1000)
        .ease("bounce")
        .each("start", function(){
            d3.select(this).attr({
                fill: "green",
                r: 0,
                cy: h
            });
        })
        .attr({
          cx: function(d, i){ return 50 + (i * 100);},
          cy: h / 2,
          r: function(d){ return d; },
          fill: "red"
        })
        .each("end", function() {
          d3.select(this)
            .transition()
            .duration(800)
            .attr({
              fill: "pink",
              r: 0,
              cy: 0
            });
         });

  </script>
</body>
</html>
