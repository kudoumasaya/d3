<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>練習</title>
</head>
<body>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8">
  </script>

  <script>

      var dataset = [11, 22, 33, 44, 55];

      var w = 500;
      var h = 200;

      var xScale = d3.scale.linear()
                    .domain([0, d3.max(dataset)])
                    .range([0, w])
                    .nice();

      var svg = d3.select("body").append("svg").attr({width:w, height:h});

      svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr({
            x: 0,
            y: function(d, i) { return i * 25; },
            width: function(d) { return xScale(d); },
            height: 20,
            fill: "red"
        });

  </script>
</body>
</html>
